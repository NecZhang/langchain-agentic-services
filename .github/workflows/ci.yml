name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Project requires Python >=3.12 as specified in pyproject.toml
        # Note: Python 3.14 not yet available in GitHub Actions for Ubuntu 24.04
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        # Update package lists with timeout and retry
        timeout 300 bash -c '
          for i in {1..3}; do
            if sudo apt-get update; then
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
        '
        
        # Install tesseract with timeout and essential packages only
        timeout 600 sudo apt-get install -y --no-install-recommends \
          tesseract-ocr \
          tesseract-ocr-chi-sim \
          tesseract-ocr-eng || {
          echo "‚ö†Ô∏è Tesseract installation failed, continuing without OCR support..."
          echo "This is acceptable for basic functionality testing"
        }
    
    - name: Verify system dependencies
      run: |
        echo "üîç Checking available system packages:"
        which python3 || echo "‚ùå Python3 not found"
        which uv || echo "‚ùå UV not found"
        which tesseract || echo "‚ö†Ô∏è Tesseract not available (OCR disabled)"
        
        echo "üì¶ Python packages that will be installed:"
        echo "- Core: fastapi, uvicorn, scikit-learn, PyMuPDF"
        echo "- Extras: python-docx, pytesseract (if tesseract available)"
        echo "- Dev: mypy, black, flake8, pytest"
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv sync --extra dev
    
    - name: Lint with flake8
      run: |
        source .venv/bin/activate
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        source .venv/bin/activate
        mypy langchain_agent/ --ignore-missing-imports
    
    - name: Test imports and basic functionality
      run: |
        source .venv/bin/activate
        python -c "
        from langchain_agent.agent import SimpleAgent
        from langchain_agent.language_utils import detect_language, get_system_prompt
        from langchain_agent.file_parser import parse_file
        print('‚úÖ All imports successful')
        
        # Test language detection
        assert detect_language('‰Ω†Â•Ω‰∏ñÁïå') == 'Chinese'
        assert detect_language('Hello world') == 'English'
        print('‚úÖ Language detection working')
        
        # Test system prompts
        chinese_prompt = get_system_prompt('Chinese')
        english_prompt = get_system_prompt('English')
        assert '‰∏ì‰∏ö' in chinese_prompt
        assert 'professional' in english_prompt
        print('‚úÖ System prompts working')
        "

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      run: |
        pip install bandit safety
        bandit -r langchain_agent/
        safety check --json

  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate documentation
      run: |
        # Check if required documentation exists
        test -f README.md
        test -f README_CN.md
        test -f CONTRIBUTING.md
        test -f CHANGELOG.md
        test -f LICENSE
        echo "‚úÖ All documentation files present"
        
        # Basic validation of README content
        grep -q "Enterprise Agentic Service" README.md
        grep -q "‰ºÅ‰∏öÁ∫ßÊô∫ËÉΩ‰ª£ÁêÜÊúçÂä°" README_CN.md
        echo "‚úÖ Documentation content validated"
